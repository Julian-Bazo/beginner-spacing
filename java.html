<!DOCTYPE html>
<html lang="en-US">

<body>

  <script>

    function add7(n) {
      return n += 7;
    }

    console.log(add7(13));

    function multiply(x, y) {
      return (x * y);
    }

    console.log(multiply(2,5));

    function capitalize(lowerCase) {
      let start = lowerCase.substring(0,1);
      let rest = lowerCase.substring(1);
      start = start.toUpperCase();
      rest = rest.toLowerCase();
      let full = (start + rest);
      return full;

    }

    console.log(capitalize("HelLO"));

    function countSpace(string) {
        let length = +string.length;
        let spaceNum = 0;
        let current = "";
        for (i = 0; i <= length; i++) {
          current = string.substring(i, i + 1);
          if (current === " ") {
            spaceNum++;
          }
        }
        return spaceNum;
        console.log(spaceNum);
      }

    function lastLetter(string) {

      // Basic Code
      let length = +string.length;
      let last = string.substring(length - (1 + countSpace(string)));
      
      // if (last === " ") {
      //   last = string.substring(length - 2);
      // }

      return last;
    }

    console.log(countSpace("hello  "));
    console.log(lastLetter("last       "));

    

  </script>
